<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Hijos de la Anarquía</title>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-primary" id="navbar" data-bs-theme="dark">
    <div class="container-fluid">
        <a href="index.html" class="navbar-brand" id="series_title">Hijos de la Anarquía</a>
    </div>
</nav>

<div id="content" class="content text-center">
    <div id="titulo_temp"></div>
    <img id="season-image" src="../images/logo_sa.jpg" alt="Imagen de la temporada" class="img-fluid" />
    <div id="episodes_content">

    </div>
    <div class="separator"></div>
    <div class="button-section mt-4" id="episode-buttons">
        <button type="button" id="openModal" onclick="toggleForm()" class="btn btn-primary">Crear Episodio</button>
    </div>

    <!-- Formulario que aparece y desaparece -->
    <div id="formContainer" class="hidden mt-4">
        <h4>Nuevo Episodio</h4>
        <form id="registration-form" class="needs-validation" novalidate>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="titulo" class="form-label">Titulo:</label>
                    <input type="text" class="form-control" id="titulo" required>
                    <div class="invalid-feedback">Por favor, ingrese un título.</div>
                </div>
                <div class="col-md-6">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <input type="text" class="form-control" id="descripcion" required>
                    <div class="invalid-feedback">Por favor, ingrese una descripción válida.</div>
                </div>
                <div class="col-md-6">
                    <label for="duration" class="form-label">Duración (HH:mm:ss):</label>
                    <input type="text" class="form-control" id="duration" name="duration" placeholder="00:00:00"
                           pattern="^([0-1][0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9])$" required>
                    <small class="form-text text-muted">Formato: HH:mm:ss (ejemplo: 02:30:45)</small>
                    <div class="invalid-feedback">Por favor, ingrese una duración válida.</div>
                </div>
                <div class="col-md-6">
                    <label for="fecha" class="form-label">Fecha de lanzamiento:</label>
                    <input type="date" class="form-control" id="fecha" required>
                    <div class="invalid-feedback">Por favor, ingrese una fecha de lanzamiento válida.</div>
                </div>
            </div>
            <button type="button" id="submitForm" class="btn btn-success">Enviar</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="../js/toggle_form.js"></script>
<script src="../js/episodes.js"></script>

</body>
</html>
